<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sorten</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
  			<ion-item text-wrap *ngFor="let item of dataSorten" >
	    		<ion-col>
	      			{{item.id}}
	    		</ion-col>
	    		<ion-col>
					{{item.fk_id_marken}}
	    		</ion-col>
	    		<ion-col>
					{{item.edition}}
	    		</ion-col>
	    		<ion-col>
	      			{{item.name}}
	    		</ion-col>
	    		<ion-col>
					{{item.fk_id_geschmack_1}}
	    		</ion-col>
	    		<ion-col>
					{{item.fk_id_geschmack_2}}
	    		</ion-col>
	    		<ion-col>
					{{item.fk_id_geschmack_3}}
	    		</ion-col>
	    		<ion-col>
					{{item.fk_id_geschmack_4}}
	    		</ion-col>
	    		<ion-col>
					{{item.fk_id_geschmack_5}}
	    		</ion-col>
    		</ion-item>
  		</ion-row>
	</ion-grid>
</ion-content>
